<form class="form-horizontal">
 <div class="form-group">
   <label for="idtoedit" class="control-label col-sm-2">Enter Coupon ID to Edit:</label>
   <div class="col-sm-2">
    <input class="form-control" placeholder="Enter ID" name = "idtoedit"
            type="number" id="idtoedit" [(ngModel)] = "idtoedit"/>
</div>
</div>
</form>
<br>
<br>
    <form class="form-horizontal">   
      
          <div class="form-group">
              <label for="Title" class="control-label col-sm-1">Title*</label>
              <div class="col-sm-4">
                  <input class="form-control" placeholder="Title" name = "Title"
                          type="text" [(ngModel)] = "coupon.title" disabled/>
              </div>
          </div>
          <div class="form-group">
            <label for="StartDate" class="control-label col-sm-1">Start Date*</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Start Date" name = "StartDate"
                        type="date" [(ngModel)] = "coupon.startDate"/>
            </div>
        </div>
        <div class="form-group">
          <label for="EndDate" class="control-label col-sm-1">End Date*</label>
          <div class="col-sm-4">
              <input class="form-control" placeholder="End Date" name = "EndDate"
                      type="date" [(ngModel)] = "coupon.endDate"/>
          </div>
        </div>
        <div class="form-group">
            <label for="Amount" class="control-label col-sm-1">Amount*</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Amount" name = "Amount"
                        type="number" [(ngModel)] = "coupon.amount"/>
            </div>
        </div>
        <div class="form-group">
                <label for="Type" class="control-label col-sm-1">Type*</label>
                <div class="col-sm-4"> 
                <select class="form-control" name="Type" [(ngModel)] = "coupon.type">
                  <option value = "CLOTHING">Clothing</option>
                  <option value = "ELECTRONICS">Electronics</option>
                  <option value = "FOOD">Food</option>
                  <option value = "VACATIONS">Vacations</option>
                  <option value = "FLIGHTS">Flights</option>
                </select>
              </div>
            </div>
        <div class="form-group">
            <label for="Message" class="control-label col-sm-1">Message</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Message" name = "Message"
                        type="text" [(ngModel)] = "coupon.message"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Price" class="control-label col-sm-1">Price*</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Price" name = "Price"
                        type="number" [(ngModel)] = "coupon.price"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Image" class="control-label col-sm-1">Image URL</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Image" name = "Image"
                        type="text"  [(ngModel)] = "coupon.image"/>
            </div>
        </div>
          <br>
          <br>
          <div class="btn-toolbar">
            <button (click)="getCoupon()" class="btn btn-success btn-lg">Get Coupon  <span class="glyphicon glyphicon-download-alt"></span></button>
            <button (click)="updateCoupon()" class="btn btn-warning btn-lg">Update Coupon  <span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button (click)="removeCoupon()" class="btn btn-danger btn-lg">Remove Coupon  <span class="glyphicon glyphicon-trash"></span></button>
          </div>
    </form>
