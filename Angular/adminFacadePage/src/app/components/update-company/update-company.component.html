
<form class="form-horizontal">
 <div class="form-group">
   <label for="idtoedit" class="control-label col-sm-2">Enter Company ID to Edit:</label>
   <div class="col-sm-2">
    <input class="form-control" placeholder="Enter ID" name = "idtoedit"
            type="number" id="idtoedit" [(ngModel)] = "idtoedit"/>
</div>
</div>

</form>

<br>
<br>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputId" class="control-label col-sm-1">Id</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="ID" name = "id"
                        type="number" id="id" [(ngModel)] = "company.id" disabled />
            </div>
          </div>

          <div class="form-group">
            <label for="inputName" class="control-label col-sm-1">Name</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Name" name = "name"
                        type="text" id="inputName" [(ngModel)] = "company.companyName" disabled/>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-1">Password</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Password" name = "password"
                        type="password" id="inputPassword" [(ngModel)] = "company.password"/>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="control-label col-sm-1">Email</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Email" name = "email"
                        type="text" id="inputEmail" [(ngModel)] = "company.email"/>
            </div>
          </div>
          <br>
          <br>
          
          <div class="btn-toolbar">
            <button (click)="getCompany()" class="btn btn-success btn-lg">Get Company  <span class="glyphicon glyphicon-download-alt"></span></button>
            <button (click)="updateCompany()" class="btn btn-warning btn-lg">Update Company  <span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button (click)="removeCompany()" class="btn btn-danger btn-lg">Remove Company  <span class="glyphicon glyphicon-trash"></span></button>
          </div>
    </form>
